    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Archivo:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0a4d2e;
            --primary-dark: #063620;
            --accent: #2ecc71;
            --accent-bright: #00ff88;
            --surface: #0d1f17;
            --surface-light: #1a3329;
            --text: #e8f5e9;
            --text-dim: #a5d6a7;
            --border: #1e5439;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, var(--surface) 0%, var(--primary-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(46, 204, 113, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-bright), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.5)); }
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .search-bar {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin: 30px 0;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 10px 40px var(--shadow);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .search-input {
            width: 100%;
            padding: 18px 25px;
            background: var(--surface);
            border: none;
            border-radius: 15px;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Archivo', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: var(--text-dim);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 5px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-dim);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-btn:hover {
            background: var(--primary);
            color: var(--text);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: var(--accent);
            color: var(--surface);
            border-color: var(--accent-bright);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--surface-light), var(--primary-dark));
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 20px var(--shadow);
        }
        
        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-bright);
            display: block;
        }
        
        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .grounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .ground-card {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out backwards;
        }
        
        .ground-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .ground-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.2);
            border-color: var(--accent);
        }
        
        .ground-card:hover::before {
            transform: scaleX(1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ground-card:nth-child(1) { animation-delay: 0.05s; }
        .ground-card:nth-child(2) { animation-delay: 0.1s; }
        .ground-card:nth-child(3) { animation-delay: 0.15s; }
        .ground-card:nth-child(4) { animation-delay: 0.2s; }
        .ground-card:nth-child(5) { animation-delay: 0.25s; }
        .ground-card:nth-child(6) { animation-delay: 0.3s; }
        
        .ground-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-bright);
            margin-bottom: 10px;
        }
        
        .ground-location {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--text-dim);
        }
        
        .country-badge {
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pitch-type {
            display: inline-block;
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        
        .pitch-behavior {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.6;
            margin: 15px 0;
            padding: 15px;
            background: var(--surface);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }
        
        .batting-bowling {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            background: var(--primary-dark);
            border-radius: 8px;
        }
        
        .scores-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        
        .avg-score {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 10px;
        }
        
        .avg-score strong {
            color: var(--accent-bright);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .recent-scores {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .score-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--border);
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            font-size: 1.2rem;
        }
        
        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 60px;
            border-top: 1px solid var(--border);
        }
        
        @media (max-width: 768px) {
            .grounds-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

            {"name":"Kinrara Academy Oval","country":"Malaysia","city":"Kuala Lumpur","pitchType":"Natural Grass","behavior":"Batting-friendly surface. Good pace and bounce.","advantage":"Batting advantage","avgScore":"170-180","scores":"176, 168, 183, 171, 179, 165, 187, 174, 181, 173"},
            {"name":"Indian Association Ground","country":"Singapore","city":"Singapore","pitchType":"Natural Grass","behavior":"Good batting wicket. Even bounce. Balanced surface.","advantage":"Balanced wicket","avgScore":"168-178","scores":"174, 167, 181, 169, 186, 172, 178, 164, 183, 171"}
        ];

        let filteredData = [...groundsData];
        let activeCountry = 'All';

        // Get unique countries
        const countries = ['All', ...new Set(groundsData.map(g => g.country))].sort();

        // Create filter buttons
        const filtersContainer = document.getElementById('filters');
        countries.forEach(country => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (country === 'All' ? ' active' : '');
            btn.textContent = country;
            btn.onclick = () => filterByCountry(country);
            filtersContainer.appendChild(btn);
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredData = groundsData.filter(ground => 
                (activeCountry === 'All' || ground.country === activeCountry) &&
                (ground.name.toLowerCase().includes(query) ||
                ground.country.toLowerCase().includes(query) ||
                ground.city.toLowerCase().includes(query) ||
                ground.pitchType.toLowerCase().includes(query) ||
                ground.behavior.toLowerCase().includes(query) ||
                ground.advantage.toLowerCase().includes(query))
            );
            renderGrounds();
            updateStats();
        });

        function filterByCountry(country) {
            activeCountry = country;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === country);
            });
            
            // Filter data
            const query = searchInput.value.toLowerCase();
            filteredData = groundsData.filter(ground => 
                (country === 'All' || ground.country === country) &&
                (query === '' ||
                ground.name.toLowerCase().includes(query) ||
                ground.country.toLowerCase().includes(query) ||
                ground.city.toLowerCase().includes(query) ||
                ground.pitchType.toLowerCase().includes(query) ||
                ground.behavior.toLowerCase().includes(query) ||
                ground.advantage.toLowerCase().includes(query))
            );
            
            renderGrounds();
            updateStats();
        }

        function renderGrounds() {
            const grid = document.getElementById('groundsGrid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üèè</div>
                        <p>No grounds found matching your search.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredData.map(ground => `
                <div class="ground-card">
                    <div class="ground-name">${ground.name}</div>
                    <div class="ground-location">
                        <span class="country-badge">${ground.country}</span>
                        <span>üìç ${ground.city}</span>
                    </div>
                    <span class="pitch-type">${ground.pitchType}</span>
                    <div class="pitch-behavior">${ground.behavior}</div>
                    <div class="batting-bowling">‚öñÔ∏è ${ground.advantage}</div>
                    <div class="scores-section">
                        <div class="avg-score">Avg T20 Score: <strong>${ground.avgScore}</strong></div>
                        <div class="recent-scores">
                            ${ground.scores.split(', ').map(score => 
                                `<span class="score-badge">${score}</span>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const statsContainer = document.getElementById('stats');
            const totalGrounds = filteredData.length;
            const uniqueCountries = new Set(filteredData.map(g => g.country)).size;
            const avgScoreSum = filteredData.reduce((sum, g) => {
                const range = g.avgScore.split('-');
                return sum + (parseInt(range[0]) + parseInt(range[1])) / 2;
            }, 0);
            const avgScore = Math.round(avgScoreSum / totalGrounds);
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${totalGrounds}</span>
                    <span class="stat-label">Grounds</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${uniqueCountries}</span>
                    <span class="stat-label">Countries</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${avgScore}</span>
                    <span class="stat-label">Avg Score</span>
                </div>
            `;
        }

        // Initial render
        renderGrounds();
        updateStats();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZSkge2UudmFpdFVudGlsKGNhY2hlcy5vcGVuKCdjcmlja2V0LWRiJykudGhlbihmdW5jdGlvbihjYWNoZSl7cmV0dXJuIGNhY2hlLmFkZEFsbChbJy4vJ10pfSkpfSk=');
            });
        }
    <script src="app.js"></script>
</body>
